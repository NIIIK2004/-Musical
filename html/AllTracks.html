<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/logo.svg">
    <title>Musical - Главная</title>
</head>

<body>
    <header></header>
    <section class="main">
        <div class="container">
            <div class="main__AllTracks">
                <h1 class="title">Релизы</h1>
                <div class="main__AllTracks-slider">
                    <span class="main__AllTracks-slider-arrow main__AllTracks-slider-arrow-left"><img
                            src="../images/slider-arrow-left.svg" alt="arrow"></span>
                    <span class="main__AllTracks-slider-arrow main__AllTracks-slider-arrow-right"><img
                            src="../images/slider-arrow-right.svg" alt="arrow"></span>

                    <div class="main__AllTracks-slider-wrapper">
                        <div class="slider">

                            <div class="slide MainSlide">
                                <img src="../images/cover/track-test-1.jpg" alt="maintrack" width="545px">
                                <div class="slide-info MainSlideInfo">
                                    <h3 class="MainSlideTitle">Polyphia</h3>
                                    <p class="MainSlideArtist">Neurotica</p>
                                    <button onclick="toggleAudioSlider(event)"><img id="playPauseIconSlider"
                                            src="../images/play-icon-for-slider.svg" alt="Воспроизвести"></button>
                                </div>
                            </div>

                            <!-- ////////////Тут обычнык треки///////////// -->

                            <div class="slide">
                                <img src="../images/cover/track-test-2.jpg" alt="deftrack" width="278px">
                                <div class="slide-info">
                                    <h3 class="slide-info-artist">Джизус</h3>
                                    <p class="slide-info-title">Spirit of the World</p>
                                </div>
                            </div>
                            <div class="slide">
                                <img src="../images/cover/track-test-3.jpg" alt="deftrack" width="278px">
                                <div class="slide-info">
                                    <h3 class="slide-info-artist">PHARAOH</h3>
                                    <p class="slide-info-title">Всему свое время</p>
                                </div>
                            </div>
                            <div class="slide">
                                <img src="../images/cover/track-test-4.jpg" alt="deftrack" width="278px">
                                <div class="slide-info">
                                    <h3 class="slide-info-artist">SALUKI</h3>
                                    <p class="slide-info-title">Огней</p>
                                </div>
                            </div>
                            <div class="slide">
                                <img src="../images/cover/track-test-5.jpg" alt="deftrack" width="278px">
                                <div class="slide-info">
                                    <h3 class="slide-info-artist">Никитка</h3>
                                    <p class="slide-info-title">В поисках себя</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom_panel">
            <div class="container">
                <div class="audio-container">

                    <div class="audio-left-block">

                        <div class="audio__info-wrapper">
                            <img src="../images/cover/Nirvana_album_cover.svg.png" alt="Обложка аудио" width="40">
                            <div class="track__info">
                                <h3>Название аудио</h3>
                                <p>Имя исполнителя</p>
                            </div>
                        </div>

                        <div class="track-timeline">
                            <div class="progress-bar">
                                <div class="progress"></div>
                                <div class="circle"></div>
                            </div>
                            <div class="time">
                                <span class="current-time">00:00</span>
                                <audio controls id="myAudio">
                                    <source src="../audio/dzhizus-manyak-mp3.mp3" type="audio/mp3">
                                    Ваш браузер не поддерживает воспроизведение аудио.
                                </audio>
                                <span class="total-time">00:00</span>
                            </div>
                        </div>
                    </div>

                    <div class="controls">
                        <button onclick="previousTrack()"><img src="../images/prev_song-icon.svg"
                                alt="Пред трек"></button>
                        <button onclick="toggleAudio(event)"><img id="playPauseIcon" src="../images/play-icon.svg"
                                alt="Воспроизвести"></button>

                        <button onclick="nextTrack()"><img src="../images/next_song-icon.svg" alt="След трек"></button>
                    </div>

                    <div class="audio-action_btn">

                        <button onclick="toggleMute()">
                            <img class="action_btn-sound-active btn" id="muteIcon" src="../images/sound-active-icon.svg"
                                alt="Звук включен">
                        </button>

                        <button>
                            <img class="action_btn-repeat btn" src="../images/repeat-icon.svg" alt="На повтор">
                        </button>

                        <button>
                            <img class="action_btn btn-shuffle" src="../images/shuffle-icon.svg" alt="Перемешка">
                        </button>

                        <button>
                            <img class="action_btn-more btn" src="../images/more-icon.svg" alt="Еще больше">
                        </button>

                        <button>
                            <img class="action_btn-maximize btn" src="../images/maximize-icon.svg" alt="На весь экран">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../js/main.js"></script>

</html>
