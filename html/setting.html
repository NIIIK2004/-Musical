<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/setting.css">
    <link rel="icon" href="../images/logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <title>Musical - Настройки</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__menu-top">
                <a href="AllTracks.html"><img src="../images/header/logotype.svg" class="header_logo"></a>
                <ul class="header__links">
                    <li class="header__link"><a href="search.html">Поиск <img src="../images/header/search.svg"></a>
                    </li>
                    <li class="header__link"><a href="AllTracks.html">Все треки <img
                                src="../images/header/headphones.svg"></a></li>
                    <li class="header__link"><a href="AllArtist.html">Артисты <img
                                src="../images/header/artists.svg"></a></li>
                    <li class="header__link"><a href="subscribe.html">Подписка <img src="../images/header/subs.svg"></a>
                    </li>
                    <li class="header__link"><a href="project.html">Проект <img src="../images/header/project.svg"></a>
                    </li>
                    <li class="header__link"><a href="collection.html">Коллекция <img
                                src="../images/header/like.svg"></a></li>
                </ul>
                <div class="header_ets">
                    <a href="setting.html" class="header_setting"><img src="../images/header/setting.svg" alt="set"></a>
                    <a href="#" class="header_logout"><img src="../images/header/logout.svg" alt="log"></a>
                </div>
            </div>
        </div>
    </header>
    <section class="setting">
        <div class="container">
            <h1 class="title setting__title">Настройка</h1>
            <form action="" class="setting_form">
                <input class="setting_input" type="text" required name="name" placeholder="Ваше имя">
                <input class="setting_input" type="text" required name="surname" placeholder="Ваша фамилия">
                <input class="setting_input" type="email" required name="email" placeholder="Ваша почта">
            </form>
            <button class="setting__btn">Сохранить</button>
        </div>
    </section>

    <section class="offer">
        <img src="../images/logo-premium.svg">
        <p>Остальное! Профиль и многое другое вас ждет в подписке</p>
        <a href="subscribe.html" class="offer__btn-subs">Купить подписку</a>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/collection.js"></script>

</html>
