<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="icon" href="../images/logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <title>Регистрация</title>
</head>

<body>
    <section class="vhod__page">
        <div class="container__vhod">
            <img src="../images/" alt="">
            <h1 class="vhod__title">Привет, зарегистрируемся?!</h1>
            <div class="vhod__wrapper">
                <form>
                    <input type="text" placeholder="Логин" required>
                    <input type="password" placeholder="Пароль" required>
                    <input type="name" placeholder="Имя" required>
                    <input type="text" placeholder="Фамилия" required>
                    <input type="email" placeholder="Почта" required>
                    <a href="SingIn.html">Аккаунт имеется, Войти?</a>
                    <button class="vhod-btn">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
