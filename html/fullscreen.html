<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <title>Musical - Главная</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__menu-top">
                <a href="AllTracks.html"><img src="../images/header/logotype.svg" class="header_logo"></a>
                <ul class="header__links">
                    <li class="header__link"><a href="search.html">Поиск <img src="../images/header/search.svg"></a>
                    </li>
                    <li class="header__link"><a href="AllTracks.html">Все треки <img
                                src="../images/header/headphones.svg"></a></li>
                    <li class="header__link"><a href="AllArtist.html">Артисты <img
                                src="../images/header/artists.svg"></a></li>
                    <li class="header__link"><a href="subscribe.html">Подписка <img src="../images/header/subs.svg"></a>
                    </li>
                    <li class="header__link"><a href="project.html">Проект <img src="../images/header/project.svg"></a>
                    </li>
                    <li class="header__link"><a href="collection.html">Коллекция <img
                                src="../images/header/like.svg"></a></li>
                </ul>
                <div class="header_ets">
                    <a href="setting.html" class="header_setting"><img src="../images/header/setting.svg" alt="set"></a>
                    <a href="#" class="header_logout"><img src="../images/header/logout.svg" alt="log"></a>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <h1 class="title">Тестик</h1>


        <div class="bottom_panel">
            <div class="container">
                <div class="audio-container">

                    <div class="audio-left-block">

                        <div class="audio__info-wrapper">
                            <img src="../images/cover/Nirvana_album_cover.svg.png" alt="Обложка аудио" width="40">
                            <div class="track__info">
                                <h3>Название аудио</h3>
                                <p>Имя исполнителя</p>
                            </div>
                        </div>

                        <div class="track-timeline">
                            <div class="progress-bar">
                                <div class="progress"></div>
                                <div class="circle"></div>
                            </div>
                            <div class="time">
                                <span class="current-time">00:00</span>
                                <audio controls id="myAudio">
                                    <source src="../audio/dzhizus-manyak-mp3.mp3" type="audio/mp3">
                                    Ваш браузер не поддерживает воспроизведение аудио.
                                </audio>
                                <span class="total-time">00:00</span>
                            </div>
                        </div>
                    </div>

                    <div class="controls">
                        <button onclick="previousTrack()"><img src="../images/prev_song-icon.svg"
                                alt="Пред трек"></button>
                        <button onclick="toggleAudio(event)"><img id="playPauseIcon" src="../images/play-icon.svg"
                                alt="Воспроизвести"></button>

                        <button onclick="nextTrack()"><img src="../images/next_song-icon.svg" alt="След трек"></button>
                    </div>

                    <div class="audio-action_btn">

                        <button onclick="toggleMute()">
                            <img class="action_btn-sound-active btn" id="muteIcon" src="../images/sound-active-icon.svg"
                                alt="Звук включен">
                        </button>

                        <button>
                            <img class="action_btn-repeat btn" src="../images/repeat-icon.svg" alt="На повтор">
                        </button>

                        <button>
                            <img class="action_btn btn-shuffle" src="../images/shuffle-icon.svg" alt="Перемешка">
                        </button>

                        <button>
                            <img class="action_btn-more btn" src="../images/more-icon.svg" alt="Еще больше">
                        </button>

                        <button id="fullscreen-container-2">
                            <img class="action_btn-maximize btn" src="../images/minimize-icon.svg" alt="На весь экран">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="../js/perehod.js"></script>
<script src="../js/main.js"></script>

</html>
