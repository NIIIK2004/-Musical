<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">
    <link rel=" stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="icon" href="../images/logo.svg">

    <title>Musical - Поиск треков</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__menu-top">
                <a href="AllTracks.html"><img src="../images/header/logotype.svg" class="header_logo"></a>
                <form action="">
                    <input type="search" class="search_tracks" placeholder="Найти">
                    <img class="search_tracks-img" src="../images/header/search.svg">
                </form>
                <ul class="header__links">
                    <li class="header__link"><a href="AllTracks.html">Назад</a></li>
                </ul>
                <div class="header_ets">
                    <a href="#" class="header_setting"><img src="../images/header/setting.svg" alt="set"></a>
                    <a href="#" class="header_logout"><img src="../images/header/logout.svg" alt="log"></a>
                </div>
            </div>
        </div>
    </header>

    <section class="search__track">
        <div class="container">
            <div class="search__track-wrapper">
                <div class="search__track-left">
                    <a href="#">
                        <img src="../images/search-track.jpg" width="100px" style="border-radius: 12px;">
                        <div class="search__track-left-info">
                            <p>Имя</p>
                            <h4>Название трека</h4>
                        </div>
                    </a>
                </div>
                <button class="search__track-btn">Перейти</button>
            </div>
        </div>
    </section>

</body>
<script src="../js/swiper-for-subs.js"></script>

</html>
