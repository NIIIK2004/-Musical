<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/AllArtist.css">
    <link rel="icon" href="../images/logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <title>Musical - Артисты</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__menu-top">
                <a href="AllTracks.html"><img src="../images/header/logotype.svg" class="header_logo"></a>
                <ul class="header__links">
                    <li class="header__link"><a href="search.html">Поиск <img src="../images/header/search.svg"></a>
                    </li>
                    <li class="header__link"><a href="AllTracks.html">Все треки <img
                                src="../images/header/headphones.svg"></a></li>
                    <li class="header__link"><a href="AllArtist.html">Артисты <img
                                src="../images/header/artists.svg"></a></li>
                    <li class="header__link"><a href="subscribe.html">Подписка <img src="../images/header/subs.svg"></a>
                    </li>
                    <li class="header__link"><a href="project.html">Проект <img src="../images/header/project.svg"></a>
                    </li>
                    <li class="header__link"><a href="collection.html">Коллекция <img
                                src="../images/header/like.svg"></a></li>
                </ul>
                <div class="header_ets">
                    <a href="setting.html" class="header_setting"><img src="../images/header/setting.svg" alt="set"></a>
                    <a href="#" class="header_logout"><img src="../images/header/logout.svg" alt="log"></a>
                </div>
            </div>
        </div>
    </header>

    <section class="AllArtist">
        <div class="container">
            <div class="artist-main__top">
                <h1 class="title">Артисты</h1>
                <button class="artist-main__top-button" onclick="modal_addRelease()">
                    <img src="../images/admin-add-entity.svg">
                </button>
            </div>

            <div class="AllArtist__wrapper">
                <div class="artist">
                    <img src="../images/artist.webp" alt="artist">
                    <p class="artist-name">PHARAOH</p>
                </div>

            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="../js/main.js"></script>
